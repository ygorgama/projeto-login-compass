<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="container information">
        <h1 class="information__heading">Olá</h1>
        <p class="information__paragraph">
          Para continuar navegando de forma segura, efetue o login na rede.
        </p>
      </section>
      <section class="container login">
        <h2 class="form__title"></h2>
        <form action="" class="form-login">
          <div class="form__control form__user">
            <input
              type="email"
              name="usuario"
              id="user"
              placeholder="Usuário"
            />
          </div>
          <div class="form__control form__password">
            <input
              type="password"
              name="senha"
              id="password"
              placeholder="Senha"
            />
          </div>
          <button type="submit" class="btn__form">Continuar</button>
        </form>
      </section>
    </main>
  </body>
</html>
